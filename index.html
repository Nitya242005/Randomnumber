<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="game-container text-white">
        <h1 class="mb-4">🎯 Guess the Number 🎲</h1>
        <input type="number" id="guessnumber" class="form-control w-50 mx-auto text-center" placeholder="Enter a number 1-10">
        <button type="button" class="btn btn-success mt-3" onclick="Check()">Submit</button>
        <h2 id="result" class="mt-3">You are right/wrong</h2>
        <h3 id="score" class="mt-2">Score: 10</h3>
        <button id="newGame" class="btn btn-primary mt-3 hidden" onclick="NewGame()">Play New Game</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
